query AllBasics {
    basics  {
        __typename
        name
        label
        image
        email
        phone
        url
        summary
        location {
            address
            postalCode
            city
            countryCode
            region
        }
        profiles {
            network
            username
            url
        }
    }
}
query AllWorkExperience {
    work {
        __typename
        name
        position
        url
        startDate
        endDate
        summary
        highlights
    }
}
query AllProjects {
    projects {
        __typename
        name
        startDate
        endDate
        description
        highlights
        url
    }
}
query AllSkills {
    skills {
        __typename
        name
        level
        keywords
    }
}
query AllEducation {
    education {
        __typename
        institution
        url
        area
        studyType
        startDate
        endDate
        score
        courses
    }
}
query AllAwards {
    awards {
        __typename
        title
        date
        awarder
        summary
    }
}
query AllPublications {
    publications {
        __typename
        name
        publisher
        releaseDate
        url
        summary
    }
}
query AllLanguages {
    languages {
        __typename
        language
        fluency
    }
}
query AllInterests {
    interests {
        __typename
        name
        keywords
    }
}
query AllReferences {
    references {
        __typename
        name
        reference
    }
}
query AllVolunteer {
    volunteer {
        __typename
        organization
        position
        url
        startDate
        endDate
        summary
        highlights
    }
}
query AllCertificates {
    certifications {
        __typename
        name
        date
        issuer
        url
    }
}